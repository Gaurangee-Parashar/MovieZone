{% extends 'main.html' %}

{% block content %}
<div class="flex flex-col mt-36 justify-center items-center bg-red-100 h-screen w-screen">
    <div class="flex flex-col mt-24 w-1/3">
        <form method="POST" action="" class="flex flex-col">
            {% csrf_token %}
            {{form.username.label}}
            {{form.username}}

            {{form.email.label}}
            {{form.email}}

            {{form.password1.label}}
            {{form.password1}}

            {{form.password2.label}}
            {{form.password2}}
            <input type="submit" value="Sign Up">
        </form>
        <div>
            <p>Have an account already?</p>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</div>
{% endblock content %}
